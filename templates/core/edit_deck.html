{% extends 'base.html' %} {% block content %}

<form class="form" action="" method="post">
    {% csrf_token %}
    <table class="form">
        <p>{{form.name}}</p>
        <p><strong>Question:</strong> {{form.subject}}</p>
        <p><strong>Answer:</strong> {{ form.description}}</p>
    </table>
    <button type="submit" value="Save">Save</button>
</form>

{% endblock %}
