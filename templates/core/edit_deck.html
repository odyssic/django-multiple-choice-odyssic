{% extends 'base.html' %} {% load static %} {% block content %}

<form class="form" action="" method="post">
    {% csrf_token %}
    <table class="form">
        <label>Deck Name:</label><span>{{form.name}}</span>
        <label>Subject:</label><span>{{form.subject}}</span>
        <label>Description:</label><span>{{ form.description}}</span>
    </table>
    <button type="submit" value="Save">Save</button>
</form>

{% endblock %}

{% comment %} <form class="form" action="" method="post">
    {% csrf_token %}
    <table class="form">
        <p>{{form.deck.as_hidden}}</p>
        <p><strong>Question:</strong> {{form.question}}</p>
        <p><strong>Answer:</strong> {{ form.answer}}</p>
    </table>
    <button type="submit" value="Save">Save</button>
</form> {% endcomment %}
